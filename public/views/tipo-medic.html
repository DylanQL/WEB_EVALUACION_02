<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Medicamentos - Sistema de Farmacia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation Bar - Loaded from app.js -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Gestión de Tipos de Medicamentos</h2>
        
        <!-- Admin/Moderator Actions -->
        <div id="admin-actions" class="mb-3">
            <!-- This section will be shown/hidden based on user role -->
            <button id="btn-add-tipo-medic" class="btn btn-success mb-3">Agregar Tipo de Medicamento</button>
        </div>
        
        <!-- TipoMedic Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tipo-medic-table">
                            <!-- TipoMedic data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit TipoMedic Modal -->
    <div class="modal fade" id="tipoMedicModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tipoMedicModalLabel">Agregar Tipo de Medicamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="tipo-medic-form">
                        <div class="mb-3">
                            <label for="CodTipoMed" class="form-label">Código</label>
                            <input type="text" class="form-control" id="CodTipoMed" name="CodTipoMed" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                        </div>
                        <input type="hidden" id="isEditMode" value="false">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/app.js"></script>
    <script src="/js/tipo-medic.js"></script>
</body>
</html>
